<form [formGroup]="itemForm">
    <mat-card class="plain-card">
        <mat-card-header class="card-header">
            <div class="d-flex align-items-center justify-content-between w-100">
                <h6 class="text-main mb-0 fw-bold">{{editFlag ? ('Labels.UpdatedAdditems'|
                    translate):('Labels.additems'|
                    translate)}}</h6>
                <button mat-icon-button mat-dialog-close class="btn-modal-close">
                    <mat-icon>
                        close
                    </mat-icon>
                </button>
            </div>
        </mat-card-header>
        <mat-card-content class="card-body scrollbar card-height-sm">
            <!-- <mat-card-subtitle class="mb-2 fw-bold">{{'Labels.personalDetails'| translate}}</mat-card-subtitle> -->
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label> {{'Labels.CategoryName'| translate}}</mat-label>
                        <mat-select>
                            <mat-option>Option-1</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label> {{'Labels.subcategoryname'| translate}}</mat-label>
                        <mat-select>
                            <mat-option>Option-1</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label> {{'Labels.itemName'| translate}}</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label> {{'Labels.Description'| translate}}</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-footer class="card-footer">
            <div class="d-flex w-100 align-items-center justify-content-end">
                <button mat-flat-button mat-dialog-close class="btn-second me-2">{{'Labels.cancel' |
                    translate}}</button>
                <button mat-flat-button class="btn-main" type="submit">{{editObj ?( 'Labels.update' | translate)
                    :('Labels.submit' |
                    translate)}}</button>
            </div>
        </mat-card-footer>
    </mat-card>
</form>
