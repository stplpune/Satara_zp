<div mat-dialog-title class="card-header">
    <div class="d-flex align-items-center justify-content-between w-100">
        <h6 class="text-main mb-0 fw-bold">{{editFlag ? ( 'Labels.Updateattendence' | translate ) :
            ('Labels.applyattendence' | translate )}}</h6>
        <button mat-icon-button mat-dialog-close class="btn-modal-close">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<form [formGroup]="holidayFrm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="card-body scrollbar">
        <div class="row">

            <div class="col-sm-12 mb-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{'Labels.year' | translate}}</mat-label>
                    <mat-select formControlName="yearId">
                        <mat-option *ngFor="let data of year" [value]="data.id">
                            {{webStorage.getLangauge() == 'EN' ?
                            data.name : data.Mname}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 mb-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label> {{'Labels.selectDate'| translate}}</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" (click)="picker.open()"
                    (keypress)="validation.noFirstSpaceAllow($event)" readonly>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                 </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{'Labels.HolidayName' | translate}}</mat-label>
                    <input matInput formControlName="holidayName" 
                    (keypress)="validation.noFirstSpaceAllow($event);validation.alphabetsWithSpaces($event)">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="card-footer">
        <div class="d-flex w-100 align-items-center justify-content-end">
            <button mat-flat-button mat-dialog-close class="btn-second me-2" type="button">{{'Labels.cancel' |
                translate}}</button>
            <button mat-flat-button class="btn-main" type="submit">{{editFlag ?( 'Labels.update' | translate)
                :('Labels.submit' |
                translate)}}</button>
        </div>
    </mat-dialog-actions>
</form>
