<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex align-items-center justify-content-between w-100">
            <h6 class="text-main mb-0 fw-bold">{{editFlag ? ('Labels.studentUpdate'|
                translate):('Labels.castRegistration'| translate)}}</h6>
            <button mat-icon-button mat-dialog-close class="btn-modal-close">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <form [formGroup]="addCastForm" (ngSubmit)="onSubmit()">
        <mat-card-content class="card-body card-height-mid scrollbar">
            <div class="row">
                <!-- <div class="col-sm-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{'Labels.Relations'| translate}}</mat-label>                    
                            <mat-select formControlName="religionId" (selectionChange)="getCatogory()">
                                <mat-option *ngFor="let religon of religionArr" [value]="religon.id">{{languageFlag == 'EN'
                                    ?religon.religion:religon.m_Religion}}</mat-option>
                            </mat-select>                   
                    </mat-form-field>
                </div> -->
                <!-- <div class="col-sm-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{'Labels.Category'| translate}}</mat-label>                  
                            <mat-select formControlName="casteCategoryId" >
                                <mat-option *ngFor="let category of catogoryArr" [value]="category.id">{{languageFlag == 'EN'
                                    ?category.category:category.m_Category}}</mat-option>
                            </mat-select>                     
                    </mat-form-field>
                </div> -->
                <div class="col-sm-12">
                    <mat-form-field appearance="outline" class="w-100 ">
                        <mat-label>{{'Labels.caste'| translate}}</mat-label>
                        <input matInput formControlName="caste"/>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field appearance="outline" class="w-100 ">
                        <!-- <mat-label>{{'Labels.caste'| translate}}</mat-label> -->
                        <mat-label>{{'Labels.CastMarathi'| translate}}</mat-label>
                        <input matInput formControlName="m_Caste"/>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-footer>
            <mat-card-actions align="end" class="me-3 mb-2">
                <button mat-stroked-button class="btn-second me-2" type="button" mat-dialog-close>{{'Labels.cancel'|
                    translate}}</button>
                <button mat-stroked-button class="btn-main" type="submit">{{editObj ? ('Labels.update'|
                    translate):('Labels.submit'| translate)}}</button>
            </mat-card-actions>
        </mat-card-footer>
    </form>
</mat-card>
