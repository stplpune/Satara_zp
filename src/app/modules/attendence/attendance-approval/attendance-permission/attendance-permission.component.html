<div mat-dialog-title class="card-header">
    <div class="d-flex align-items-center justify-content-between w-100">
        <h6 class="text-main mb-0 fw-bold">{{('Labels.AttendanceApproval' | translate )}}</h6>
        <button mat-icon-button mat-dialog-close class="btn-modal-close">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>

<form [formGroup]="permissionForm">
    <mat-dialog-content class="card-body scrollbar">
        <div class="row">
            <div class="col-sm-12 pt-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{'Labels.remark' | translate}}</mat-label>
                    <textarea matInput formControlName="remark" (keypress)="validators.noFirstSpaceAllow($event);"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="card-footer">
        <div class="d-flex w-100 align-items-center justify-content-end">
            <button type="button" mat-flat-button class="btn-main" (click)="onApproveReject('approve')">{{'Labels.approve'|
                translate}}</button>
            <button type="submit" mat-flat-button  class="btn-second ms-2" (click)="onApproveReject('reject')">{{'Labels.reject'
                |translate}}</button>   
                <!-- mat-dialog-close -->
        </div>
    </mat-dialog-actions>
</form>
