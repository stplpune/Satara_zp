<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <mat-card class="plain-card">
                <mat-card-header class="card-header bg-main">
                    <h6 class="text-white fw-bold mb-0 ">School Name</h6>
                </mat-card-header>
                <mat-card-header class="card-header">
                    <div class="d-flex gap-2">
                        <p class="form-label text-main fw-normal mb-0">Event Name :</p>
                        <p class="form-data mb-0">{{ data?.[1] == 'EN' ? eventData?.[0].eventName :
                            eventData?.[0].m_EventName}}</p>
                    </div>
                </mat-card-header>
                <mat-card-content class="card-body border-bottom mb-2 pb-0" *ngIf="imgArray && imgArray.length > 0">
                    <div id="carouselExample" class="carousel slide mb-2">
                        <div class="carousel-inner rounded">
                            <div class="carousel-item active" *ngFor="let img of imgArray">
                                <img [src]="img" class="d-block rounded" width="100%" height="400px">
                            </div>
                            <!-- <div class="carousel-item active">
                                <img  src="http://ncpservice.ncpyouths.com//Images/PoliticalW…32023063946658PM_6152_609_IMG-20230320-WA0011.jpg" class="d-block rounded" width="100%" height="400px">
                            </div>
                            <div class="carousel-item">
                                <img src="http://ncpservice.ncpyouths.com//Images/PoliticalW…32023063946658PM_6152_609_IMG-20230320-WA0011.jpg" class="d-block rounded" width="100%" height="400px">
                            </div>
                            <div class="carousel-item">
                                <img src="http://ncpservice.ncpyouths.com//Images/PoliticalW…32023063946658PM_6152_609_IMG-20230320-WA0011.jpg" class="d-block rounded" width="100%" height="400px">
                            </div> -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="d-flex justify-content-between form-container">
                        <div class="d-flex align-items-center">
                            <mat-icon class="material-symbols-outlined mb-1">pace</mat-icon>
                            <span class=" form-label pe-1">Posted At :</span>
                            <span class=" form-data">20/03/2023 06:39 PM</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <mat-icon class="material-symbols-outlined mb-1">favorite</mat-icon>
                            <span class=" form-label pe-1">75</span>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-content>
                    <div class="row form-container gx-2">
                        <h6 class="text-main fw-bold mb-0">Description</h6>
                        <div class="col-sm-12 col-12">
                            <p class="form-data">{{ eventData?.[0].description}}</p>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
