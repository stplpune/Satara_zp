<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <mat-card class="plain-card">
                <mat-card-header class="card-header">
                    <!-- <h6 class="text-main fw-bold mb-0 py-2">Mandesh Directory</h6> -->
                    <div class="row gx-2 w-100">
                        <div class="col-sm-3">
                            <h6 class="form-label text-main fw-bold mb-0">Event Name</h6>
                        </div>
                        <div class="col-sm-auto">
                            <p class="form-data mb-0">{{ data?.[1] == 'EN' ? eventData?.[0].eventName : eventData?.[0].m_EventName}}</p>
                        </div>
                    </div>
                </mat-card-header>
                <mat-card-content class="card-body mb-3" *ngIf="imgArray && imgArray.length > 0">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner rounded" >
                            <div class="carousel-item active" *ngFor="let img of imgArray">
                                <img [src]="img" class="d-block rounded" width="100%" height="400px">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </mat-card-content>
                <mat-card-content>
                    <form class="form-container">
                        <div class="row gx-2">
                            <h6 class="text-main fw-bold">Description</h6>
                            <div class="col-sm-12 col-12">
                                <p class="form-data">{{ eventData?.[0].description}}</p>
                            </div>
                            
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
