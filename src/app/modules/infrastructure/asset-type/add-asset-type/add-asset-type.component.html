<form [formGroup]="assetTypeFrm" (ngSubmit)="onSubmit()">
<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex align-items-center justify-content-between w-100">
            <h6 class="text-main mb-0 fw-bold">
                {{editFlag ? 'Updated Asset Type':' Add Asset Type'}}
            </h6>
            <button mat-icon-button mat-dialog-close class="btn-modal-close">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body card-height-mid scrollbar">
        <!-- <mat-card-subtitle class="mb-2 fw-bold">{{'Labels.studentDetails'| translate}}</mat-card-subtitle> -->
        <div class="row">
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Category Name</mat-label>
                    <mat-select formControlName="category"
                    (selectionChange)="clearDrop('category');getSubCategory(assetTypeFrm.controls['category'].value)">
                        <mat-option [value]="0">Select Category</mat-option>
                        <mat-option *ngFor="let data of categoryresp" [value]="data.id">{{data.category}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Sub Category Name</mat-label>
                    <mat-select formControlName="subCategory">
                        <mat-option [value]="0">Select Sub Category</mat-option>
                        <mat-option *ngFor="let data of subcategoryresp" [value]="data.id">{{data.subCategory}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Asset Type</mat-label>
                    <input matInput formControlName="assetType" maxlength="20">
                    <mat-error></mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions align="end" class="me-3 mb-2">
            <button mat-stroked-button class="btn-second me-2" type="button" mat-dialog-close>{{'Labels.cancel'|
                translate}}</button>
                <button mat-stroked-button class="btn-main" type="submit" >{{editFlag ? ('Labels.update'|
                    translate):('Labels.submit'| translate)}}</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
</form>
